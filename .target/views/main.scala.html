@(dimension:Int, currentTheme:String)(content: Html)

@import controllers.Application
@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>Memospiel</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/ControlPictures/brain.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
 @content
 <table id="field" >
      <tbody>
	  @for(row <- 0 until dimension) {
          <tr>
          	@for(column <- 0 until dimension) {
			    <td "row" =row, "col" =column>
			      @helper.form(routes.Application.selectCell(row, column)){
                        <button class ="cellclosed" id="c"+row+","+column> </button>
						}
			     </td>
          	}
          </tr>
      	 }
	  </tbody>
  </table>
  
  <script type="text/javascript">
      function createDynamicTable(tbody, row, column) {
          if (tbody == null || tbody.length < 1) return;
           for (var r = 0; r < row; r++) {
          var trow = $("<tr>");
               for (var c = 0; c < column; c++) {
			   var number =r+c
			     $('<td id="n">')
				         .html('<button type="button"><img src="@routes.Assets.at("images/ControlPictures/question.png")"  width="30" height="30"></button>')
                         .attr("row", r)
						 .attr("col", c)
                         .appendTo(trow);
              }
             trow.appendTo(tbody);
         }
     }   
	 
$("#n").click(function() {
tryOpen(row,column)
});
	 
	 function tryOpen(row, column){
	$(document).ready(function(){
	$.ajax({
            type : 'GET',
            url : '/selectCell?row='+row+ '&col='+ column,
            //data : "row" + row + "col"+ column,
            success : function(data) {
                //setError('Call succedded');
                //$('#test1').attr("src", data);
				//.addClass("cell")
				alert(data);
				},
            error : function(data) {
                setError('Make call failed');
				alert("We've got a big  problem, Houston");
            }
        });
		});
	 }
//createDynamicTable($("#field"), @dimension, @dimension);
  </script>
   </body>
</html>
